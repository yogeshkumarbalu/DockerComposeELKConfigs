---
- name: run docker-compose on localhost
  hosts: localhost
  gather_facts: false
  become: true
  any_errors_fatal: true

  tasks:
  - name: copy config files from ansible node to target node
    run_once: yes
    copy: src=/home/ansiadmin/docker-compose.yml dest=/home/ansiadmin/ flat=yes
    when: "{{ inventory_hostname == 'localhost' }}" 
